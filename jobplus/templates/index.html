{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
	<div class="jumbotron">
		<h1>Hello, Jobplus!</h1>
		<p>互联网招聘网站</p>
	</div>
	<div class="row">
		{% for job in jobs %}
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<img src="{{ job.company.logo }}" alt="...">
					<div class="caption">
						<h3>{{ job.name }}</h3>
						<p>经验{{ job.experience_requirement }} / {{ job.degree_requirement }} / {{ job.salary_low }} - {{ job.salary_high }}</p>
						<p>
							<!-- <a href="#" class="btn btn-primary" role="button">查看职位</a> -->
							<a href="#" class="btn btn-default" role="button">查看职位</a>
						</p>
					</div>
				</div>
			</div>
<!--
		<h2>工作地点：{{ job.location }}</h2>
		<h2>工作标签：{{ job.tags }}</h2>
		<h2>公司名称：{{ job.company.name }}</h2> -->
		{% endfor %}
	</div>
{% endblock %}
